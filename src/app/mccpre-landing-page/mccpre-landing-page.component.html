<br />

<h5 id="h5">Start a New Report</h5>
<h5 id="h6">OR</h5>
<h5 id="h7">Resume a Saved Report</h5>
<h2 id="arrow"></h2>
<br />

<ul class="heroes">
  <input [(ngModel)]="report.date" type="date" id="dt" />
  <br />
  <small id="message">Select a date for the report</small>
  <br />
  <h2 id="arrow2"></h2>
  <br /><br /><br /><br />
  <select [(ngModel)]="report.reportType" id="rectype" selected="selected" alue="Select">
    <option value="" selected disabled hidden>Select</option>
    <option value="B">B</option>
    <option value="Qtr">Qtr</option>
  </select>

  <span class="badge">{{ report.date }}</span>
  <span class="badge">{{ report.reportType }}</span>
  <small id="message2">Select type of report</small>
  <br />
</ul>
<h2 id="arrow3"></h2>

<button class="button" (click)="processReportDate()">START NEW</button>

<br /><br />
<div class="resumereportbox">
  <ul class="savedReports">
    <li *ngFor="let savedReport of savedReports">
      <span class="badge">{{ savedReport.displayName }}</span> 
    </li>
  </ul>
</div>
<button class="button2" (click)="processReportDate()">RESUME</button>
